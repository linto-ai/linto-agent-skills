<script type="text/javascript">
    RED.nodes.registerType('linto-config-transcribe', {
        category: 'config',
        defaults: {
            host: {
                value: ''
            },
            api: {
                value: "linstt"
            },
            commandOffline: {
                value: ""
            },
            largeVocabStreaming: {
                value: ""
            },
            largeVocabStreamingInternal: {
                value: "true"
            },
            largeVocabOffline: {
                value: ""
            }
        },
        label: function () {
            return this.api + ' transcribe'
        }
    });
</script>
