<script type="text/javascript">
    RED.nodes.registerType('linto-config-evaluate', {
        category: 'config',
        defaults: {
            host: {
                value: ""
            },
            api: {
                value: "tock"
            },
            appname: {
                value: ""
            },
            namespace: {
                value: ""
            }
        },
        label: function () {
            return this.api + ' evaluate'
        },
        oneditprepare: function () {
            function updateUiOptions() {
                if ($("#node-config-input-api").val() === 'tock') {
                    $("#node-config-input-tock-row").show()
                }
                if ($("#node-config-input-api").val() !== 'tock') {
                    $("#node-config-input-tock-row").hide()
                }
            }

            updateUiOptions();
            $("#node-config-input-api").on("click", function () {
                updateUiOptions();
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="linto-config-evaluate">
    <div class="form-row"> 
        <label for="node-config-input-api"><i class="fa fa-tag"></i> <span data-i18n="linto-config-evaluate.label.api" /> </label>
        <select  id="node-config-input-api" type="select" style="width:70%">
            <option value="tock" data-i18n="linto-config-evaluate.shared.list_api.tock"/>
            <option value="rasa" data-i18n="linto-config-evaluate.shared.list_api.rasa"/>
        </select>
    </div>
    
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-globe"></i> <span data-i18n="linto-config-evaluate.label.host"/></label>
        <input  type="text" id="node-config-input-host" data-i18n="[placeholder]linto-config-evaluate.placeholder.host" />
    </div>

    <div id="node-config-input-tock-row" class="hide">
        <div class="form-row" class="hide">
            <label for="node-config-input-appname"><i class="fa fa-cog"></i> <span data-i18n="linto-config-evaluate.label.applicationName" /> </label>
            <input  type="text" id="node-config-input-appname" data-i18n="[placeholder]linto-config-evaluate.placeholder.applicationName" />
        </div>

        <div class="form-row" class="hide">
            <label for="node-config-input-namespace"><i class="fa fa-cog"></i> <span data-i18n="linto-config-evaluate.label.namespace" /> </label>
            <input  type="text" id="node-config-input-namespace" data-i18n="[placeholder]linto-config-evaluate.placeholder.namespace" />
        </div>
    </div>
</script>
