<script type="text/x-red" data-template-name="linto-skill-pollution">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="linto-skill-pollution.label.name" /></label>
        <div style="display: inline-block; width:70%"><input type="text" id="node-input-name" data-i18n="[placeholder]linto-skill-pollution.placeholder.name" /></div>
    </div>

    <div class="form-row">
        <label for="node-input-defaultCity"><i class="fa fa-tag"></i> <span data-i18n="linto-skill-pollution.label.defaultCity" /></label>
        <input type="text" id="node-input-defaultCity" data-i18n="[placeholder]linto-skill-pollution.placeholder.defaultCity" />
    </div>

    <div class="form-row"> 
        <label for="node-input-api"><i class="fa fa-tag"></i> <span data-i18n="linto-skill-pollution.label.api" /> </label>
        <select id="node-input-api" type="select" style="width:70%">
            <option value="prevair" data-i18n="linto-skill-pollution.shared.list_api.prevair"/>
        </select>
    </div>

    <div class="form-row" style="margin-bottom: 0px;" >
        <label for="node-input-command" style="width: auto;">
            <i class="fa fa-wrench"></i> 
            <span data-i18n="linto-skill-pollution.label.command"></span>
            <span style="color:RED; font-weight: bold;" id="node-input-command-custom" data-i18n="linto-skill-pollution.label.custom"></span>
            <span style="color:GREEN; font-weight: bold;" id="node-input-command-default" data-i18n="linto-skill-pollution.label.default"></span>
        </label>
        <input type="hidden" id="node-input-command" autofocus="autofocus" />
    </div>
    <div class="form-row node-text-editor-row" style="position:relative">
        <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-command-editor" />
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("linto-skill-pollution", {
        defaults: {
            name: {
                value: ""
            },
            defaultCity: {
                value: ""
            },
            api: {
                value: "prevair"
            },
            command: {
                value: RED.settings.lintoSkillPollution.command
            },
            description: {
                value: RED.settings.lintoSkillPollution.description
            }
        },
        ...RED.settings.lintoSkillPollution.template,


        label: function () {
            return this.name || "linto-skill-pollution"
        },
        oneditprepare: function () {
            if ($("#node-input-command").val() === RED.settings.lintoSkillPollution.command) {
                $("#node-input-command-custom").hide()
                $("#node-input-command-default").show()
            } else {
                $("#node-input-command-custom").show()
                $("#node-input-command-default").hide()
            }

            var that = this;
            this.editor = RED.editor.createEditor({
                id: 'node-input-command-editor',
                mode: 'ace/mode/markdown',
                value: $("#node-input-command").val(),
                syntax: 'markdown',
                globals: {
                    msg: true,
                    context: true,
                    RED: true,
                    util: true,
                    flow: true,
                    global: true,
                    console: true,
                    Buffer: true,
                    setTimeout: true,
                    clearTimeout: true,
                    setInterval: true,
                    clearInterval: true
                }
            });

            RED.library.create({
                url: "skills", // where to get the data from
                type: "skills", // the type of object the library is for
                editor: that.editor, // the field name the main text body goes to
                mode: "ace/mode/markdown",
                fields: ["name"]
            });

            this.editor.focus();
            $("#node-function-expand-js").click(function (e) {
                e.preventDefault();
                var value = that.editor.getValue();
                RED.editor.editJavaScript({
                    value: value,
                    width: "Infinity",
                    cursor: that.editor.getCursorPosition(),
                    mode: "ace/mode/markdown",
                    complete: function (v, cursor) {
                        that.editor.setValue(v, -1);
                        that.editor.gotoLine(cursor.row + 1, cursor.column, false);
                        setTimeout(function () {
                            that.editor.focus();
                        }, 300);
                    }
                })
            })
        },
        oneditsave: function () {
            var annot = this.editor.getSession().getAnnotations();
            this.noerr = 0;
            $("#node-input-noerr").val(0);
            for (var k = 0; k < annot.length; k++) {
                if (annot[k].type === "error") {

                    $("#node-input-noerr").val(annot.length);
                    this.noerr = annot.length;
                }
            }
            $("#node-input-command").val(this.editor.getValue());
            this.editor.destroy();
            delete this.editor;
        },
        oneditcancel: function () {
            this.editor.destroy();
            delete this.editor;
        },
        oneditresize: function (size) {
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            for (var i = 0; i < rows.size(); i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop")) + parseInt(editorRow.css("marginBottom")));
            $(".node-text-editor").css("height", height + "px");
            this.editor.resize();
        }
    })
</script>
