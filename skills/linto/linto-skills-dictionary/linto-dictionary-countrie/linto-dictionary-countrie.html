<script type="text/javascript">
    RED.nodes.registerType('linto-dictionary-countrie', {
        defaults: {
            name: {
                value: RED.settings.lintoDictionaryCountrie.nameEntity
            },
            data: {
                value: RED.settings.lintoDictionaryCountrie.dataEntity 
            }
        },
        ...RED.settings.lintoDictionaryCountrie.template,

        label: function () {
            return this.name || "dictionary";
        },

        oneditprepare: function () {
            var that = this;
            $("#node-input-outputs").spinner({
                min: 1,
                change: function (event, ui) {
                    var value = this.value;
                    if (!value.match(/^\d+$/)) {
                        value = 1;
                    } else if (value < this.min) {
                        value = this.min;
                    }
                    if (value !== this.value) {
                        $(this).spinner("value", value);
                    }
                }
            });

            this.editor = RED.editor.createEditor({
                id: 'node-input-data-editor',
                mode: 'ace/mode/markdown',
                value: $("#node-input-data").val(),
                syntax: 'markdown',
                globals: {
                    msg: true,
                    context: true,
                    RED: true,
                    util: true,
                    flow: true,
                    global: true,
                    console: true,
                    Buffer: true,
                    setTimeout: true,
                    clearTimeout: true,
                    setInterval: true,
                    clearInterval: true
                }
            });

            RED.library.create({
                url:"dictionaries", // where to get the data from
                type:"dictionaries", // the type of object the library is for
                editor:that.editor, // the field name the main text body goes to
                mode:"ace/mode/markdown",
                fields:['name', 'countrie']
            });

            this.editor.focus();

            $("#node-function-expand-js").click(function (e) {
                e.preventDefault();
                var value = that.editor.getValue();
                RED.editor.editJavaScript({
                    value: value,
                    width: "Infinity",
                    cursor: that.editor.getCursorPosition(),
                    mode: "ace/mode/markdown",
                    complete: function (v, cursor) {
                        that.editor.setValue(v, -1);
                        that.editor.gotoLine(cursor.row + 1, cursor.column, false);
                        setTimeout(function () {
                            that.editor.focus();
                        }, 300);
                    }
                })
            })
        },
        oneditsave: function () {
            var annot = this.editor.getSession().getAnnotations();
            this.noerr = 0;
            $("#node-input-noerr").val(0);
            for (var k = 0; k < annot.length; k++) {
                if (annot[k].type === "error") {
                    $("#node-input-noerr").val(annot.length);
                    this.noerr = annot.length;
                }
            }
            $("#node-input-data").val(this.editor.getValue());
            this.editor.destroy();
            delete this.editor;
        },
        oneditcancel: function () {
            this.editor.destroy();
            delete this.editor;
        },
        oneditresize: function (size) {
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            for (var i = 0; i < rows.size(); i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop")) + parseInt(editorRow.css("marginBottom")));
            $(".node-text-editor").css("height", height + "px");
            this.editor.resize();
        }
    });
</script>

<script type="text/x-red" data-template-name="linto-dictionary-countrie">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="linto-dictionary-countrie.label.name" /></label>
        <div style="display: inline-block; width:70%"><input type="text" id="node-input-name" data-i18n="[placeholder]linto-dictionary-countrie.placeholder.name" /></div>
    </div>

    <div class="form-row" style="margin-bottom: 0px;" >
        <label for="node-input-data"><i class="fa fa-wrench"></i> <span data-i18n="linto-dictionary-countrie.label.data" /> </label>
        <input type="hidden" id="node-input-data" autofocus="autofocus">
    </div>
    <div class="form-row node-text-editor-row" style="position:relative">
        <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-data-editor" />
    </div>
</script>
